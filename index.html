<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,300&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- toàn bộ trang web -->
  <div class="container">

  </div>
  <!-- Khung trình phát nhạc -->
  <div class="Music">

    <!-- Phần chữ Play music -->
    <div class="playMusic">Luận Music</div>

    <!-- Phẩn ảnh  -->

    <div class="Img">
      <img src="./img/Anh-Tu-1-01.jpg" alt="">
    </div>

    <!-- Phần tên bài hát -->

    <h3 class="music-name">Tìm được nhau khó thế nào</h3>

    <!-- thanh range -->

    <input type="range" class="range" name="range" id="range">

    <audio src="./music/Timduocnhaukhothenao.mp3" id="song"></audio>

    <!-- thời gian -->
    <div class="timer">

      <div class="remaining">
        -3:10
      </div>
      <div class="duration">
        2:10
      </div>

    </div>

    <!-- Phần chỉnh -->

    <div class="controls">
      <ion-icon name="infinite-outline" class="play-inf"></ion-icon>
      <ion-icon name="play-back-outline" class="play-back"></ion-icon>
      <div class="play-inner">
        <ion-icon name="play-outline" class="play"></ion-icon>
      </div>
      <ion-icon name="play-forward-outline" class="play-forward"></ion-icon>
      <ion-icon name="repeat-outline" class="play-replay"></ion-icon>
    </div>

  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./js.js"></script>
</body>

</html>
